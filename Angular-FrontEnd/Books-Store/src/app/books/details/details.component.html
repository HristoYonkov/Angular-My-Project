<!-- Details Page ( for Guests and Users ) -->
<section id="details-page" class="details">
    <div class="book-information">
        <h3>{{oneBook.title}}</h3>
        <p class="type">Genre: {{oneBook.genre}}</p>
        <p class="img"><img src={{oneBook.imageUrl}}></p>
        <div class="actions">
            <!-- Edit/Delete buttons ( Only for creator of this book )  -->
            <a class="button" href="/books/edit">Edit</a>
            <a class="button" href="a function in details">Delete</a>

            <!-- Bonus -->
            <!-- Like button ( Only for logged-in users, which is not creators of the current book ) -->
            <a class="button" href="a function in details">Buy</a>

            <!-- ( for Guests and Users )  -->
            <div class="likes">
                <!-- <img class="hearts" src="../../../assets/images/heart.png"> -->
                <span id="total-likes">$:1321</span>
            </div>
            <!-- Bonus -->
        </div>
    </div>
    <div class="book-description">
        <h3>Description:</h3>
        <p>{{oneBook.description}}</p>
    </div>
</section>
